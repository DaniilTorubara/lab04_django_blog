{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>
        Create A New Profile    
    </h1>
    <br/><br/>
    <div class = 'form-group'>
        <form method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class = "btn btn-dark">Create Profile</button>
        </form>
    </div>


{% else %}

You are not logged in!

{% endif %}

{% endblock %}
