{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>
        Add new Post    
    </h1>
    <br/><br/>
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class = "btn btn-dark">Post</button>
    </form>

{% else %}

You are not logged in!

{% endif %}

{% endblock %}
