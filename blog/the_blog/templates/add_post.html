{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>
        Add new Post    
    </h1>
    <br/><br/>
    <div class = 'form-group'>
        <form method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class = "btn btn-dark">Post</button>
        </form>
    </div>

    <script>
        var name = '{{ user.id }}';
        document.getElementById('user').value = name;
    </script>

{% else %}

You are not logged in!

{% endif %}

{% endblock %}
