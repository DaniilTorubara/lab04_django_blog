{% extends 'base.html' %}

{% block title %}
{{ post.title_tag }}
{% endblock %}

{% block content %}

<h1>
    {{ post.title }}
</h1>

<small>
    By: {{ post.author }} - 
    {% if user.is_authenticated %}
        <small><a href = "{% url 'update_post' post.pk %}">Edit</a></small> - 
        <small><a href = "{% url 'delete_post' post.pk %}">Delete</a></small><br/>
    {% endif %}
    {{ post.post_date }}
</small>
<br/><br/>

{{ post.body|safe }}

<br/><br/>

<a href = "{% url 'home' %}" class = "btn btn-dark">Back</a>

{% endblock %}
