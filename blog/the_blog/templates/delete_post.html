{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>
            Delete current Post    
        </h1>
        <h3>Post: {{ post.title }}</h3>
        <br/><br/>

        <form method = "POST">
            {% csrf_token %}
            <button class = "btn btn-dark">Delete</button>
        </form>
        <br/>
        <a href = "{% url 'home' %}" class = "btn btn-dark">Undo</a>
        {% else %}

        You are not logged in!

        {% endif %}

{% else %}

You are not logged in!

{% endif %}
{% endblock %}
